<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shreya's Resume QR</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .container{
                width: 100vw;
                height: 100vh;
                background-color: #8BC6EC;
                background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card{
                width: 360px;
                height: 570px;
                background-color: white;
                border-radius: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 20px;
            }
            .card img{
                height: 57%;
                border-radius: 10px;
            }
            .card h2{
                font-weight: bold;
                font-size: 1.5rem;
            }
            .card p{
                font-size: 1.2rem;
            }
        </style>
        </head>
        
        <body>
            <div class="container">

                <div class="card">
                    <img src="https://www.techopedia.com/wp-content/uploads/2023/03/aee977ce-f946-4451-8b9e-bba278ba5f13.png"/>

                    <h2>Improve your Front-end Skills by developing Projects</h2>

                    <p>Scan the QR Code to visit Shreya Tyagi's Resume and be ready to hire her for Work</p>
                </div>
            </div>
        </body>
</html>
